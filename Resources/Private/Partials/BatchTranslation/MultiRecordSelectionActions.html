<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="panel-heading-row t3js-multi-record-selection-actions hidden">
    <div class="panel-heading-title">
        <strong><f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.selection"/></strong>
    </div>
    <div class="panel-heading-actions">
        <button type="button" class="btn btn-default btn-sm" data-multi-record-selection-action="execute" data-multi-record-selection-action-config='{"idField": "taskId"}'>
            <span title="{f:translate(key: 'LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.function.translate')}">
                <core:icon identifier="actions-play" /> <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.function.translate"/>
            </span>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-multi-record-selection-action="visibility" data-multi-record-selection-action-config='{"idField": "taskId"}'>
            <span title="{f:translate(key: 'LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.function.disable')}">
                <core:icon identifier="actions-edit-unhide" /> <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.function.disable"/>
            </span>
        </button>

        <f:for each="{actions}" as="action">
            <button class="btn btn-default btn-sm"
                    data-multi-record-selection-action="{action.name}"
                    data-multi-record-selection-action-config='{action.configuration -> f:format.raw()}'
            >
                {action.icon -> f:format.raw()}
                <span class="text">{action.label}</span>
            </button>
        </f:for>

        <button type="button" class="btn btn-default btn-sm" data-multi-record-selection-action="reset" data-multi-record-selection-action-config='{"idField": "taskId"}'>
            <span title="{f:translate(key: 'LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.function.reset')}">
                <core:icon identifier="actions-refresh" /> <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.function.reset"/>
            </span>
        </button>
    </div>
</div>

</html>
